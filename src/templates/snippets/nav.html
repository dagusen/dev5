<div class='container'>
	{% if request.user.is_authenticated %}
	{% if request.user.is_superuser %}
	<a href='{% url "home" %}'>Home</a>
	<a href='{% url "items:item" %}'>Items</a>
	{% else %}
	<a href='{% url "home" %}'>Home</a>
	<a href='{% url "locations:list" %}'>Locations</a>
	<a href='{% url "items:list" %}'>Items</a>
	<a href='{% url "profile:detail" username=user.username %}'>{{ user.first_name }}</a>
	{% endif %}
	{% endif %}
</div>
